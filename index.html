<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .card-body{
            height: 100px;
        }
    </style>
</head>
<body>
    <h1 class="text-info text-center mt-4">Product List</h1>
    <div class="container-fluid">
        <div class="row" id="result" >
            
            
        </div>
    </div>
    <script>

        // fetch api call
        fetch('https://dummyjson.com/carts') //default get method
        .then(data=> data.json()) //coverting array of data
        .then(product=>displayProduct(product))
        //2. to display array of data 
        function displayProduct(productArray){
            for(let i of productArray.carts){
               for(let product of i.products){
                console.log(product)
                htmlData=`
                <div class="col-12 col-sm-12 col-md-6 col-lg-3 p-4">
                    <div class="card shadow-lg rounded" style="width: 22rem; hieght: 600px;" >
                        <img src="https://media.istockphoto.com/id/1175355990/photo/stylish-blue-headphones-on-multi-colored-duo-tone-background-lighting.jpg?s=612x612&w=0&k=20&c=KV7myS20KOzfgRk8CYFSq0y31Sgcu2MLP5zCH1MpLYI=" alt="...">
                        <div class="card-body"  >
                          <h5 class="card-title">${product.title}</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Product Id:${product.id}</li>
                          <li class="list-group-item">Product Price:${product.price}</li>
                          <li class="list-group-item">Poduct Quantity:${product.quantity}</li>
                          <li class="list-group-item">Discount Percentage:${product.discountPercentage}</li>
                          <li class="list-group-item">Discounted Price${product.discountedPrice}</li>


                        </ul>
                        <div class="card-body text-center">
                            <button type="button" class="btn btn-info w-50">Add Cart</button>
                        </div>
                      </div>
                </div>`;

                result.innerHTML+=htmlData;
               }
            }
        }


    </script>
    
</body>
</html>
